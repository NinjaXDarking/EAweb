                    <label for="validationCustom011" class="form-label">ID</label>
                    <input type="text" class="form-control" id="validationCustom0111" required>
                    <div class="valid-feedback">
                      ¡Se ve bien!
                    </div>

                    </div>
                  </div>
                  <div class="col-md-4">

                      ¡Se ve bien!
                    </div>

                      Olvido este campo
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustomUsername1" class="form-label">Apellido</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" class="form-control" id="validationCustomUsername11" aria-describedby="inputGroupPrepend"
                        required>
                        <div class="valid-feedback">
                          ¡Se ve bien!
                        </div>
                      <div class="invalid-feedback">
                        Olvido este campo
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">

                  </div>
                  <div class="col-md-3">

                    <input type="text" class="form-control" id="validationCustom0444" required>
                    <div class="valid-feedback">
                      ¡Se ve bien!
                    </div>
                    <div class="invalid-feedback">
                      Olvido este campo
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom044" class="form-label">Email</label>
                    <input type="text" class="form-control" id="validationCustom0555" required>
                    <div class="valid-feedback">
                      ¡Se ve bien!
                    </div>
                    <div class="invalid-feedback">
                      Olvido este campo
                    </div>
                  </div>
